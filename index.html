<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>Calculadora</title>
</head>
<body>
  <h1>CALCULADORA</h1>
  <section id="conteiner">
    
    <p id="resultados"></p>
    <span id="sinal"></span>
    <p id="contas"></p>
  
    <div id="botoes">
      <button id="reseta" class="button">C</button>
      <button id="apaga" class="button">DEL</button>
      <button id="divide" class="button sinal"> / </button>
      <button id="multiplica" class="button sinal"> * </button>
      <button id="7" class="button num">7</button>
      <button id="8" class="button num">8</button>
      <button id="9" class="button num">9</button>
      <button id="soma" class="button sinal"> + </button>
      <button id="4" class="button num">4</button>
      <button id="5" class="button num">5</button>
      <button id="6" class="button num">6</button>
      <button id="subtrai" class="button sinal"> - </button>
      <button id="1" class="button num">1</button>
      <button id="2" class="button num">2</button>
      <button id="3" class="button num">3</button>
      <button id="igual" class="button sinal"> = </button>
      <button id="zero" class="button num">0</button>
      <button id="ponto" class="button">.</button>
    </div>
  </section>
  <footer>
    &copy;Dev Mateus Costa
   </footer>
</body>
</html>
